<div class="content">
  <div class="title">Kişi Listesi</div>
  <button class="form" mat-raised-button color="primary" (click)="openAddForm()" >Kişi Ekle</button>
</div>
<div class="row">
  <hr>
  <div class="col-12 col-md-6 col-lg-3" *ngFor="let person of (personService.filteredPerson | sortName)" >
    <mat-card class="card-item" >
      <mat-card-header  >
        <mat-card-title (click)="openUpdateForm(person)">{{person.firstName}} {{person.lastName}}</mat-card-title>
        <mat-card-subtitle class="num" (click)="openUpdateForm(person)" >{{person.phoneNumber}}</mat-card-subtitle>
        <div class="btn-group">
          <div class="favorite">
            <button [class]="isFavorite(person)" (click)="updateFavorite(person)" class="btn btn-outline-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
                <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
              </svg>
            </button>
          </div>
          <div class="delete">
            <button (click)="delete(person)" class="btn btn-outline-secondary btn-default">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
              </svg>
            </button>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content (click)="openUpdateForm(person)">
        <ul >
          <li>{{person.mail || '-'}}</li>
          <li>{{person.description || '-'}}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>
</div>
